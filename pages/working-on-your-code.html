<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynex LLM: Code Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/theme/material.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.css"
    />
  </head>
  <body class="min-h-screen p2-body">
    <div class="gradient flex justify-center items-center m-auto">
      <div class="dynex-label"></div>
      <div
        class="bg-white shadow-lg rounded-lg w-full max-w-xl m-auto responsive-dialog"
      >
        <div class="flex items-center space-x-3 px-8 pt-8">
          <h1 class="dynex-llm-title mb-4">Dynex LLM: Code Generator</h1>
        </div>

        <p class="p2-paragraph px-8 pb-6">
          Enter your title and a list of constraints or rules. The quantum bot
          will generate an executable Python code to be used on Dynex.
        </p>

        <div class="border-t border-gray-300 mt-4"></div>

        <div
          class="flex justify-center items-center loading-container m-0 overflow-x-hidden"
          id="loading"
        >
          <div class="flex flex-col items-center">
            <img
              src="../assets/Drone-loading.png"
              alt="Loading"
              class="slow-spin h-72 w-72"
            />
            <h1 class="dynex-llm-title pb-24 px-8 text-center">
              Working on your code...
            </h1>
          </div>
        </div>

        <div id="generated-content" class="hidden p2-paragraph pb-10 px-4">
          <p class="py-8 px-4">Hereâ€™s your generated code</p>
          <div id="code-mirror-editor" class="w-full pb-10"></div>

          <a
            type="submit"
            href="dynex-llm.html?from=working-on-your-code"
            class="get-code1 text-white font-bold"
          >
            Try Again
          </a>
        </div>
      </div>
      <p class="absolute bottom-0 left-0 text-xs arame-font hide-responsive">
        V 0.9 BETA
      </p>
    </div>
    <script src="../script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/python/python.min.js"></script>
  </body>
</html>
